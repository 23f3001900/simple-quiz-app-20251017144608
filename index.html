<!DOCTYPE html>
<html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .quiz-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            overflow: hidden;
        }

        .quiz-header {
            padding: 2rem;
            text-align: center;
        }

        .quiz-header h2 {
            margin: 0;
        }

        .quiz-body {
            padding: 0 2rem 2rem;
        }

        .option-list {
            list-style: none;
            padding: 0;
            margin: 1rem 0;
        }

        .option-list li {
            margin: 0.5rem 0;
            padding: 1rem;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .option-list li:hover {
            background-color: #eee;
        }

        .option-list li.selected {
            background-color: #d4edda;
            border-color: #c3e6cb;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 1rem 2rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            display: block;
            width: 100%;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #score-container {
            text-align: center;
            padding: 2rem;
        }

        @media (max-width: 480px) {
            .quiz-header {
                padding: 1rem;
            }

            .quiz-body {
                padding: 0 1rem 1rem;
            }

            button {
                padding: 0.75rem 1.5rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="quiz-container" id="quiz">
        <div class="quiz-header">
            <h2 id="question"></h2>
            <ul class="option-list" id="options">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
        <div class="quiz-body">
            <button id="next-btn">Next</button>
        </div>
        <div id="score-container" style="display: none;">
            <h2>You scored <span id="score"></span> out of <span id="total"></span>!</h2>
            <button onclick="location.reload()">Restart</button>
        </div>
    </div>

    <script>
        const quizData = [
            {
                question: "What is the capital of France?",
                options: ["London", "Berlin", "Paris", "Madrid"],
                correct: "Paris"
            },
            {
                question: "Which planet is known as the 'Red Planet'?",
                options: ["Earth", "Mars", "Jupiter", "Venus"],
                correct: "Mars"
            },
            {
                question: "What is the largest mammal on Earth?",
                options: ["Elephant", "Blue Whale", "Giraffe", "Polar Bear"],
                correct: "Blue Whale"
            },
            {
                question: "What year did World War II end?",
                options: ["1943", "1944", "1945", "1946"],
                correct: "1945"
            },
            {
                question: "What is the chemical symbol for gold?",
                options: ["Au", "Ag", "Fe", "Cu"],
                correct: "Au"
            }
        ];

        const questionEl = document.getElementById("question");
        const optionsEl = document.getElementById("options").getElementsByTagName("li");
        const nextBtn = document.getElementById("next-btn");
        const quizContainer = document.getElementById("quiz");
        const scoreContainer = document.getElementById("score-container");
        const scoreEl = document.getElementById("score");
        const totalEl = document.getElementById("total");

        let currentQuestion = 0;
        let score = 0;
        let selectedOption = null;

        function loadQuestion() {
            const question = quizData[currentQuestion];
            questionEl.innerText = question.question;

            for (let i = 0; i < optionsEl.length; i++) {
                optionsEl[i].innerText = question.options[i];
                optionsEl[i].classList.remove("selected");
                optionsEl[i].onclick = () => {
                    if (selectedOption) {
                        selectedOption.classList.remove("selected");
                    }
                    optionsEl[i].classList.add("selected");
                    selectedOption = optionsEl[i];
                };
            }
        }

        loadQuestion();

        nextBtn.addEventListener("click", () => {
            if (!selectedOption) {
                alert("Please select an answer!");
                return;
            }

            const answer = selectedOption.innerText;
            if (answer === quizData[currentQuestion].correct) {
                score++;
            }

            currentQuestion++;
            selectedOption = null;

            if (currentQuestion < quizData.length) {
                loadQuestion();
            } else {
                quizContainer.style.display = "none";
                scoreContainer.style.display = "block";
                scoreEl.innerText = score;
                totalEl.innerText = quizData.length;
            }
        });
    </script>
</body>
</html>
